<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background">   
        
        <form id='survey-form'>
            <div class="header" >
                <h1 id='title'>Learning Preference Survey</h1>
                <p id='description'>How do you like to study English?</p>
            </div>
        <fieldset>
            <label id='name-label'>Name</label>
            <input id='name' placeholder='What is your name?' type='text' required>
            <label id='email-label'>Email</label>
            <input id='email' placeholder='What is your email?' type='email' required>
            <label id='number-label'>Age</label>
            <input id='number' placeholder='How old are you?' type='number' min='18' max='100'>
        </fieldset>
        <fieldset>
        <select id='dropdown'>
            <option>Select Study Preference</option>
            <option>Alone</option>
            <option>face-to-face group</option>
            <option>Online group</option>
        </fieldset>
        <fieldset>
        </select>
        <label>Choose your preferred study background noise.        
            <label></label><input name='group1' value='music' type='radio'>Music</label>
            <label></label><input name='group1' value='tv' type='radio'>TV</label>
            <label></label><input name='group1' value='silence' type='radio'>Silence</label>
        </label>
        </fieldset>
        <fieldset>
        <label>Where do you like to study? (choose all that apply)</label>
            <label><input type='checkbox' value='cafe'>Cafe</label>
            <label><input type='checkbox' value='library'>Library</label> 
            <label><input type='checkbox' value='home'>Home</label>
            <label><input type='checkbox' value='school'>School</label>
            <label><input type='checkbox' value='park'>Park</label> 
            <label>How often do you study?<textarea placeholder='Type comments here.' ></textarea></label>
        </fieldset> 
        <div id="button-container">
            <button id='submit' value='submit'>Submit</button>  
        </div>    
        </form>
        </div>
</body>
</html>
